<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="css/stylessConvert.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <p><a href="home.html">Back to Home</a></p>
    </div>
    <div>
        <p id="text">Click on the "Choose File" button to upload a file:</p>

        <form id="fileForm">
            <input type="file" id="fileInput" name="filename" accept=".html">
            <button>Submit</button>
        </form>

    </div>
    <div>
        <h2>File content:</h2>
        <div id="content"></div>
    </div>
    <div>
        <h2> Advanced settings (optional)</h2>
       
        <div id="options">
            <h3 id="settings">Page Settings</h3>
        
            <label>Page size:</label>
            <input list="size" name="type" id="type">
            <datalist id="size">
                <option value="Auto - one long page">
                <option value="Letter">
                <option value="Legal">
                <option value="A4">
                <option value="A3">
                <option value="A2">
            </datalist>
        
            <label>Page Orientation:</label>
            <input list="orientation" name="type" id="type">
            <datalist id="orientation">
                <option value="Portrait">
                <option value="Landscape">
            </datalist>
        
            <label>Maximum number of characters per page:</label>
            <input type="text">
        
            <label>Maximum number of words per page:</label>
            <input type="text">
        
            <div class="checkbox-group">
                <label>Show page numbers:</label>
                <input class="mark" type="checkbox">
           
                <label>Hide page numbers:</label>
                <input class="mark" type="checkbox">
            </div>
        
            <p>Option to show or hide line numbers, with the ability to:</p>
        
            <div class="radio-group">
                <label>Show line numbers:</label>
                <input class="mark" type="radio" name="line-numbers">
        
                <label>Hide line numbers:</label>
                <input class="mark" type="radio" name="line-numbers">
            </div>
        
            <div class="checkbox-group">
            <label>Numbering of all pages in the document:</label>
            <input class="mark" type="checkbox">
            </div>
        
            <div class="checkbox-group">
            <label>Numbering of current page in the document:</label>
            <input class="mark" type="checkbox">
            </div>
        
            <button type="submit">Apply to file</button>
        </div>
        

    </div>
</body>
</html>
